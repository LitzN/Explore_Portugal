   <body>
      <main>
         <div class="row">
            <div class="col-12">
            <!------NAVIGATION----------------->
               <nav class="navbar fixed-top navbar-expand-md">
                  <div><image class="logo-flag" src="https://cdn.pixabay.com/photo/2017/08/30/13/15/portugal-2697043_1280.jpg"></image></div>
                  <a class="navbar-brand mr-auto" href="index.html">Explore Portugal</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> <i class="fas fa-bars"></i> </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                     <div class="navbar-nav ml-auto"> <a class="nav-link" href="index.html">Home </a>

                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a> 
                     </div>
                  </div>
               </nav>
            </div>
         </div>
         <!----HEADER IMAGE-------------->
         <div class="row">
            <div class="col-12">
               <div class="contact-image header-image"></div>
            </div>
         </div>
         <!---HEADING -------------->
         <div class="row">
            <div class="col-12 intro">
               <h1>CONTACT US</h1>
            </div>
         </div>
         <!----FORM SECTION------------------->
         <div class="row">
            <div class="col-12">
               <form onsubmit="return sendMail(this);">
                  <div class="form-group">
                     <label for="name">Name:</label>
                     <input type="text" class="form-control" id="name" placeholder="John Smith">
                  </div>
                  <div class="form-group">
                     <label for="emailaddress">Email address:</label>
                     <input type="email" class="form-control" id="emailaddress" placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                     <label for="tour-type">Please select which tour type you're interested in:</label>
                     <select class="form-control" id="tour-type">
                        <option>N/A</option>
                        <option>All locations</option>
                        <option>Main land locations</option>
                        <option>Island locations</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="tour-time">Please select the time you would like to travel:</label>
                     <select class="form-control" id="tour-time">
                        <option>N/A</option>
                        <option>April</option>
                        <option>June</option>
                        <option>August</option>
                        <option>September</option>
                     </select>
                  </div>
                  <div class="form-group">
                     <label for="travelenquiry">Let us know if you have any questions or special requirements: </label>
                     <textarea class="form-control" id="travelenquiry" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-lg my-5">Submit</button>
               </form>
               <!---ERROR AND SUCCESS MESSAGES FOR FORM------>
               <div class="row">
                  <div class="col-12">
                     <div class="result success-result hide">Success! Thank you for your enquiry!</div>
                     <div class="result error-result hide">Error! Please check your form</div>
                  </div>
               </div>
            </div>
         </div>
         <!-- FOOTER:LINK TO CONTACT PAGE AND SOCIAL MEDIA -->
         <div class="row fixed-bottom footer">
            <div class="col-6 contact-footer"> Questions? <a href="contact.html">Contact Us Here</a></div>
            <div class="col-6 social"> 
               <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a> 
               <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a> 
            </div>
         </div>
      </main>
